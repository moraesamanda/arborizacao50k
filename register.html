<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arborização 50K</title>
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/folha.png">
      
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
  </head>
  <body>

      <!-- Menu da aplicação -->
      <nav class="navbar navbar-default navbar" id="navbar-menu">
        <div class="container">
            <div class="navbar-header">
                       
                <a class="navbar-brand" href="#sliderprincipal">Arborização 50K</a>
            </div>  
            
           
      </nav>
      <!-- // Menu da aplicação -->
      
     
      
      <!-- quem somos -->
      <section id="quemsomos">
        <div class="container">
			<form>
				<div class="row">
					<div class="page-header"><h1>Cadastre-se</h1></div>
				</div>
				<div class="form-group" id="form-dados-pessoais">
					<div class="row">
						<div class="col-sm-5">
							<h4>Nome</h4>
							<input type="text" class="form-control input-lg" placeholder="Nome" required="true">
						</div>
						<div class="col-sm-5">
							<h4>Sobrenome</h4>
							<input type="text" class="form-control input-lg" placeholder="Sobrenome" required="true">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-5">
							<h4>E-mail</h4>
							<input type="email" class="form-control input-lg" placeholder="E-mail" required="true"> 
						</div>
						<div class="col-sm-5">
							<h4>Confirme seu e-mail</h4>
							<input type="email" class="form-control input-lg" placeholder="Confirme seu E-mail" required="true">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-5">
							<h4>Senha</h4>
							<input type="password" class="form-control input-lg" placeholder="Senha" required="true">
						</div>
					</div>
				</div>
				
				<div class="form-group" id="form-endereco">
					<div class="row">
						<div class="col-sm-8">
							<h4>Rua</h4>
							<input type="text" class="form-control input-lg" placeholder="Nome" required="true">
						</div>
						<div class="col-sm-2">
							<h4>Número</h4>
							<input type="number" class="form-control input-lg" placeholder="Número" required="true">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-7">
							<h4>Bairro</h4>
							<input type="email" class="form-control input-lg" placeholder="Bairro" required="true"> 
						</div>
						<div class="col-sm-3">
							<h4>CEP</h4>
							<input type="text" maxlength="10" class="form-control input-lg" placeholder="CEP" required="true">
						</div>
					</div>
										
					<div class="row">
						<div class="col-sm-5">
							<h4>Senha</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5">
							<input type="password" class="form-control input-lg" placeholder="Senha" required="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-2">
						<button type="submit" class="btn btn-success btn-lg" style="width:100%">Próximo</button>
					</div>
				</div>
			</form>
		</div>    
      </section>
      
      
      
      <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    Informações gerais sobre a empresa, endereço, e-mail e etc!
                </div>
                <div class="col-sm-2 text-right">
                    <small>Desenvolvido por:</small><br/>
                    <strong>Projeto Prático.com</strong>
                </div>
            </div>  
        </div>
      </footer>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
